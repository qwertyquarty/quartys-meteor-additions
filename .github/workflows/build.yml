name: Publish Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: adopt
      - name: Build with Gradle
        run: ./gradlew build
      - name: Get Version
        run: grep minecraft_version gradle.properties >> $GITHUB_ENV
      - name: Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: latest-${{ env.minecraft_version }}
          prerelease: false
          title: Latest Build for ${{ env.minecraft_version }}
          files: |
            ./build/libs/*.jar
